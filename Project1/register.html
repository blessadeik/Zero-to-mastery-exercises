<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="text-align: center;">
    <form method="GET">

        <span>
            <h1>
                REGISTER
            </h1>  <br>
            Kindly fill the form below to get registered on our website.
        </span>
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type ="text" name="lastname"> <br>
        E-mail: <input type="email" name="email"  required><br>
        Password: <input type="password" name="password" min= "5" required><br>
        Birthday: <input type="date" name="birthday"><br>
        Gender: <br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender" value="Other">Other <br>
        Pets: <br>
        <input type="checkbox" name="cat">Cat <br>
        <input type="checkbox" name="dog">Dog <br>
        <input type="checkbox" name="rabbit">Rabbit <br>
        Cars: <br>
        <select name="cars" id="">
            <option value="Toyota" name="toyota">Toyota</option>
            <option value="Volvo" name="volvo">Volvo</option>
            <option value="Audi" name="audi">Audi</option>
            <option value="Honda" name="honda">Honda</option>
            <option value="Hyundai" name="hyundai">Hyundai</option>
            <option value="Kia" name="kia">Kia</option>
            <option value="Benz" name="benz">Benz</option>
        </select> <br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>

    <footer style="text-align: center;">
        Copyright&copy;Beable
    </footer>
</body>
</html>
